group 'yandex'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    lombokVersion = "1.18.4"
}

dependencies {
    compile group: 'com.github.yannrichet', name: 'JMathPlot', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
